<input placeholder="write server name" type="text" (input)="onUpdateServerName($event)" />
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onClickAddServer()">
  Add Server
</button>
<p *ngIf="serverCreatedStatus; else noServer" [innerText]="serverCreatedText"></p>
<ng-template #noServer>
  <p>No server created</p>
</ng-template>

<app-server></app-server>
